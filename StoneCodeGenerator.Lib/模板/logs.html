    <style type="text/css">
        @charset "UTF-8";

        .widget-login,
        .widget-login *,
        .widget-login *:before,
        .widget-login *:after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .widget-login a,
        .widget-login a:hover,
        .widget-login a:active,
        .widget-login a:visited {
            text-decoration: none;
        }



        .widget-login input,
        .widget-login :focus {
            outline: none;
        }

        .widget-login input {
            background: none;
            -webkit-border-radius: 0;
            border-radius: 0;
            -webkit-appearance: none;
            resize: none;
            cursor: text;
            color: #333;
            font-family: Verdana, Tahoma, Arial
        }

        .widget-login input::-webkit-input-placeholder {
            color: #aaa;
            font-family: Verdana, Tahoma, Arial;
            font-size: 16px;
        }

        .widget-login input:-moz-placeholder {
            color: #aaa;
            font-family: Verdana, Tahoma, Arial;
            font-size: 16px;
        }

        .widget-login input::-moz-placeholder {
            color: #aaa;
            font-family: Verdana, Tahoma, Arial;
            font-size: 16px;
        }

        .widget-login input:-ms-input-placeholder {
            color: #aaa;
            font-family: Verdana, Tahoma, Arial;
            font-size: 16px;
        }

        .widget-login ul,
        .widget-login ol,
        .widget-login li {
            list-style: none;
        }

        .widget-login {
            position: relative;
            z-index: 9999;
            width: 560px;
            height: 410px;
            padding-top: 57px;
            background-color: #fff;
            word-wrap: break-word;
            font-size: 12px;
            line-height: 1.5;
            font-family: Helvetica, Arial, "Microsoft Yahei", "Heiti SC"
        }

        .widget-login--app {
            height: 440px;
        }

        .widget-login-hd {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 57px;
            border-bottom: 1px solid #e5e5e5;
        }

        .widget-login-bd {
            height: 100%;
        }

        .widget-login-close {
            position: absolute;
            right: 5px;
            top: 2px;
            width: 24px;
            height: 24px;
            font-size: 0;
            line-height: 0;
            cursor: pointer;
            opacity: 0.6;
            overflow: hidden;
        }

        .widget-login-close:after {
            content: "";
            position: absolute;
            left: 50%;
            top: 50%;
            width: 12px;
            height: 12px;
            margin-left: -6px;
            margin-top: -6px;
            background: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAwAAAAMAQMAAABsu86kAAAABlBMVEUAAAAAAAClZ7nPAAAAAXRSTlMAQObYZgAAACJJREFUCNdjAIIDCQwJBxgMGxikGRj4QAjIAHKBgkApoDwAb6YGNTCU42cAAAAASUVORK5CYII=) no-repeat 50% 50%;
        }

        .widget-login-close:hover {
            opacity: 1
        }




        .widget-login-nav {
            font-size: 0;
            white-space: nowrap;
            word-wrap: normal;
            overflow: hidden;
            text-align: center;
        }

        .widget-login-nav>li {
            display: inline-block;
            margin: 0 20px;
        }

            position: relative;
            display: block;
            width: 40px;
            height: 56px;
            cursor: pointer;
            font-size: 0
        }

        .widget-login-channel:after {
            content: "";
            position: absolute;
        }

        .widget-login-channel:after {
            left: 0;
            bottom: 0;
            width: 100%;
            height: 4px;
        }

        .widget-login-channel.cur:after {
            background-color: #f9b011
        }

        .widget-login-channel--fb:before {
            background-position: 0 0;
        }

        .widget-login-channel--fb:hover:before,
        .widget-login-channel--fb.cur:before {
            background-position: -32px 0;
        }


        .widget-login-channel--mail:before {
            background-position: -64px 0;
        }

        .widget-login-channel--mail:hover:before,
        .widget-login-channel--mail.cur:before {
            background-position: -96px 0;
        }


        .widget-login-channel--qq:before {
            background-position: -128px 0;
        }

        .widget-login-channel--qq:hover:before,
        .widget-login-channel--qq.cur:before {
            background-position: -160px 0;
        }


        .widget-login-channel--wechat:before {
            background-position: -192px 0;
        }

        .widget-login-channel--wechat:hover:before,
        .widget-login-channel--wechat.cur:before {
            background-position: -224px 0;
        }



        .widget-login-item {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .widget-login-detail {
            padding: 7px 11px;
        }

        .widget-login-tit {
            font-size: 20px;
            line-height: 28px;
            color: #373737;
            text-align: center;
        }

        .widget-login-figure {
            position: relative;
            z-index: 0;
            display: block;
            margin: 0 auto;
        }

        .widget-login-figure>img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .widget-login-input {
            margin-bottom: 15px;
        }

        .widget-login-input>input {
            display: block;
            width: 100%;
            height: 40px;
            padding: 10px;
            border: 1px solid #d1d1d1;
            border-radius: 3px;
            font-size: 16px;
            line-height: 18px;
        }

        .widget-login-input>p {
            font-size: 12px;
            padding-top: 6px;
            line-height: 14px;
        }

        .widget-login-input>input:focus,
        .widget-login-input>input.focus {
            outline: 0;
            border-color: rgba(0, 0, 0, 0.8);
            background: rgba(255, 255, 255, 0.6);
        }

        .widget-login-input.error>input {
            border-color: #f64949;
            background: #fff5f5;
            color: #333;
        }

        .widget-login-input.error>p {
            color: #f64949
        }

        .widget-login-tips {
            font-size: 12px;
            text-align: center;
        }

        .widget-login-tips>span,
        .widget-login-tips>em {
            display: block;
            padding: 5px 0;
        }

        .widget-login-tips>em {
            font-weight: bold;
            color: #999999
        }

        .widget-login-btn {
            display: block;
            width: 100%;
            height: 36px;
            border-radius: 2px;
            font-size: 18px;
            line-height: 36px;
            color: #000;
            background-color: #ffc800;
            text-align: center;
        }

        .widget-login-btn:hover {
            background-color: #e6b400;
            color: #333
        }

        .widget-login-toolbar {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            padding: 0 11px 7px;
        }

        .widget-login-check {
            float: left;
            position: relative;
            padding-left: 20px;
        }

        .widget-login-check input[type="checkbox"] {
            position: absolute;
            left: 0;
            top: 50%;
            width: 14px;
            height: 14px;
            margin-top: -7px;
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        .widget-login-check input[type="checkbox"]:hover {
            border-color: rgba(0, 0, 0, 0.8);
            transition: border-color .2s linear;
        }

        .widget-login-check input[type="checkbox"]:after {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            opacity: 0;

        }
